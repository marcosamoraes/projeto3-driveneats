<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UberEats</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <h1>DrivenEats</h1>
      <p>Sua comida em 6 minutos</p>
    </nav>
    <div id="principal" class="container">
      <p class="category">Primeiro, seu prato</p>
      <div class="products foods" data-test="dishes">
      </div>
      <p class="category">Agora, sua bebida</p>
      <div class="products drinks" data-test="drinks">
      </div>
      <p class="category">Por fim, sua sobremesa</p>
      <div class="products desserts" data-test="desserts">
      </div>
    </div>
    <div id="finish-button" class="container">
      <a id="finish" data-test="finish-button" target="_blank">Selecione os 3 itens<br>para fechar o pedido</a>
    </div>
    
    <script src="js/scripts.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </body>
</html>
